name: Nightlies

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5 # v3.8.0

      - name: Use Node.js 20
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: "Pepr Controller: Login to GHCR"
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ghcr.io
          username: dummy
          password: ${{ github.token }}

      - name: Publish to GHCR and NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_RELEASE }}
        run: |
          #!/bin/bash

          npm install -g npm

          # Get the latest 

          RAW_VERSION=$(npx test-nightlies-cw@latest version)-nightly.$(date +"%Y%m%d%s")
          FULL_VERSION=${RAW_VERSION#v} 
          TRIMMED_VERSION=${FULL_VERSION%%-nightly*}

          echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_ENV
          echo "TRIMMED_VERSION=$TRIMMED_VERSION" >> $GITHUB_ENV

          npm run version $FULL_VERSION

          docker buildx build --push --platform linux/arm64/v8,linux/amd64 --tag ghcr.io/cmwylie19/test-nightlies/controller:$FULL_VERSION .

          npm publish --tag $FULL_VERSION
